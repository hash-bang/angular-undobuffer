<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular-UndoBuffer</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Font-awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<!-- lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>

<script>
var app = angular.module('app', [
	'angular-undobuffer'
]);

app.controller('undoBufferExampleController', function($scope, UndoBuffer) {
	$scope.project = {};

	// Setup undo buffer {{{
	$scope.undoBuffer = UndoBuffer();
	$scope.$watch('project', function(newProject, oldProject) {
		if (!oldProject) return; // Not yet started
		$scope.undoBuffer.push(oldProject);
	});
	// }}}

	$scope.junkTerms = ['alpha', 'beta', 'gamma', 'delta', 'epsilon', 'zeta', 'eta', 'theta', 'iota', 'kappa', 'lambda', 'mu', 'nu', 'xi', 'omicron', 'pi', 'sigma', 'tau', 'upsilon', 'phi', 'chi', 'psi', 'omega'];

	/**
	* Populate a given object with sample data
	* @param {Object} root The root object to populate. Root will be mutated
	* @param {number} minBranches The minimum number of branches to populate
	* @param {number} [maxBranches] Optional maximum number of branches. If specified a random range between min and max is used, if omitted the exact number of minBranches is used
	*/
	$scope.randomizeObject = function(root, minBranches, maxBranches) {
		_.times(maxBranches === undefined ? minBranches : _.random(minBranches, maxBranches), function(i) {
			var key = _.sample($scope.junkTerms) + _.random(100, 999);
			var dice = _.random(0, 10);
			if (dice > 9) {
				root[key] = [];
				_.times(_.random(1, 5), function() {
					root[key].push('arrayValue-' + _.sample($scope.junkTerms) + _.random(100, 999));
				});
			} else if (dice > 7) { // Make an object
				root[key] = {};
				$scope.randomizeObject(root[key], 1, 3);
			} else { // Make a scalar
				key = 'value-' + _.sample($scope.junkTerms) + _.random(100, 999);
			}
		});
	};


	/**
	* Clear the project and recreate the whole thing
	*/
	$scope.resetProject = function() {
		$scope.project = {title: 'project-' + _.sample($scope.junkTerms) + _.random(100, 999)};
		$scope.randomizeObject($scope.project, 5, 25);
	};


	/**
	* Trigger the undo
	*/
	$scope.undo = function() {
		$scope.undoBuffer.pop().then(function(payload) {
			console.log('POP!', payload);
			$scope.project = payload;
		});
	};

	$scope.ping = function() {
		$scope.undoBuffer.pop().then(function() {
			alert('PONG!');
		});
	};


	// Initalize main object
	$scope.resetProject();
});
</script>

<!-- Angular-UndoBuffer -->
<script src="angular-undobuffer.js"></script>

<body ng-app="app">
	<div class="container">
		<div class="alert alert-info">
			<a data-dismiss="alert" class="pull-right"><i class="fa fa-times"></i></a>
			<p>An extremely simple example of the UndoBuffer in action.</p>
			<p>This project loads a simple Angular structure, populates a dummy project and stores each iteration of the project in the undo buffer.</p>
		</div>
	</div>

	<div ng-controller="undoBufferExampleController" class="container">

		<div class="row">
			<div class="col-sm-12 col-md-6">
				<pre>{{project | json}}</pre>
			</div>
			<div class="col-sm-12 col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">Project controls</div>
					<div class="panel-body">
						<div class="btn-group">
							<a ng-click="resetProject()" class="btn btn-primary"><i class="fa fa-random"></i> Randomize entire project</a>
						</div>
						<div class="btn-group">
							<a ng-click="randomizeObject(project, 1)" class="btn btn-primary"><i class="fa fa-plus"></i> 1</a>
							<a ng-click="randomizeObject(project, 2)" class="btn btn-primary"><i class="fa fa-plus"></i> 2</a>
							<a ng-click="randomizeObject(project, 3)" class="btn btn-primary"><i class="fa fa-plus"></i> 3</a>
							<a ng-click="randomizeObject(project, 10)" class="btn btn-primary"><i class="fa fa-plus"></i> 10</a>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">UndoBuffer controls</div>
					<div class="panel-body">
						<div class="btn-group">
							<a ng-click="undo()" class="btn btn-warning"><i class="fa fa-arrow-left"></i> UNDO!</a>
						</div>
						<div class="btn-group">
							<a ng-click="ping()" class="btn btn-info"><i class="fa fa-heartbeat"></i> Ping</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
